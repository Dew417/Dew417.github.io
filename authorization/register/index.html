	<!-- jQuery -->
	<script src="/main/js/jQuery.js"></script>

	<script type="text/javascript">
		$(".reg").submit(function(){

			var login = $(this).find('.login').val();
			var email = $(this).find('.email').val();
			var password = $(this).find('.password').val();
			var password2 = $(this).find('.password2').val();
			var recaptcha = grecaptcha.getResponse();

			var sendData = { login: login , email: email ,password: password , password2: password2, recaptcha: recaptcha};

			$.ajax ({
				type: 'POST',
				url: "/authorization/reg/",
				data: sendData,
				dataType: 'json',
				success: function(data)
					{
						if(data['status'] == 1){
							$(".alerts").append(
								"<div class='alert alert-success' role='alert'>" +
									"<i class='fa fa-times-circle'></i>" +
									"<p>" + data['message'] + "</p>" +
								"</div>"
							);
							setTimeout(function(){
								window.location.href = "/profile/";
							}, 1000);
						}else{
							$(".alerts").append(
								"<div class='alert alert-danger' role='alert'>" +
									"<i class='fa fa-times-circle'></i>" +
									"<p>" + data['message'] + "</p>" +
								"</div>"
							);
						}
						removeAlert();
					}
			});
			return false;
		});

		function removeAlert(){

			var GetLastAlert = $('.alerts .alert').last();

			setTimeout(function(){
				GetLastAlert.slideUp(500);
			}, 4000);

			setTimeout(function(){
				GetLastAlert.remove();
			}, 4500);

		}
	</script>
